<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Fancy Form</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="logo">Fancy Form</h1>
      <div id="form-box">
        <i id="prev-btn" class="fas fa-arrow-left"></i>
        <i id="next-btn" class="fas fa-arrow-right"></i>
        <div id="input-group">
          <input id="input-field" required />
          <label for="input-field" id="input-label"
            >Enter your first name</label
          >
          <div id="input-progress"></div>
        </div>
        <div id="progress-bar"></div>
      </div>
    </div>

    <script src="./javascript/app.min.js"></script>
  </body>
</html>
